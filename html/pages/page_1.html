function unlockScreen()
{
if(starter==0)
{
document.getElementsByClassName("canvasHidden").item(0).className="canvass";
initCanvasAnimation();
starter=1;
}
}
var playState=1;

function toggleAudio(b,n)
{
	var aud1=document.getElementsByClassName('audio').item(n);
	if(playState==0)
	{
		playState=1;
		aud1.pause();
		b.innerHTML="Play";
	}
	else
	{
		playState=0;
		aud1.play();
		b.innerHTML="Pause";
	}
}
 </script>
